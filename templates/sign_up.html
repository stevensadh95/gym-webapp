{% extends "index.html" %}
{% block content %}
<div class="jumbotron">
    <h1 class="logo">GYMDER</h1>
    <h2 class="logo">SIGNUP</h2>
    <form method="POST" action="/register">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username(size=30) }}
    {{ form.password.label }} {{ form.password(size=20) }}
    <input type="submit" value="sign up">
</form>
</div>
{% endblock %}
