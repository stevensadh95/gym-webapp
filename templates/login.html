{% extends "index.html" %}
{% block content %}
<div class="jumbotron">
    <h1 class="logo">asdfasdfasdf</h1>
    <h2 class="logo">LOGIN</h2>
    <form method="POST" action="/login">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username(size=30) }}
    {{ form.password.label }} {{ form.password(size=20) }}
    <input type="submit" value="login">
</form>
</div>
{% endblock %}
